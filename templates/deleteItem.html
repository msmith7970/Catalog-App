{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h2 class="banner"> Are you sure you want to delete this item from {{category_name}}? </h2>
	</div>
</div>

<form action="{{url_for('deleteItem', category_name=category_name, item_name=item_name)}}" method = 'post'>

	<label for="category">Item Name:</label>
	<br>
	<span>{{item_name}}</span>
	<br>

	<button class="btn btn-default" id="new-menu-item" name="submit" value="Delete">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete
	</button>

	<button class="btn btn-default" id="new-menu-item" name="submit" value="Cancel">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
	</button>

</form>

{% endblock %}
