{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit Category Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{url_for('editItem', category_name=category_name, item_name=item_name)}}" method = 'post'>
			<div class="form-group">
				<label for="category">Category Name:</label>
				<span>{{category_name}}</span>
				<br>
				<!-- <textarea class="form-control" maxlength="250" rows="3" name="category">{{category_name}}</textarea> -->

				<label for="name">Item Name:</label>
				<input type ="text" maxlength="100" class="form-control" name="name" value="{{item_name}}">

				<label for="description">Item Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

				<button class="btn btn-default" id="edit-item-desc" name="button" value="save">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
				</button>

				<button class="btn btn-default" id="new-menu-item" name="button" value="cancel">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
				</button>

			</div>
		</form>
	</div>
</div>
{% endblock %}
