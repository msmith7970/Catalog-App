<div class="row top-menu header header-text">
	<div class="col-md-6 text-left header-left">
		<a href="{{url_for('showCatalog')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			Catalog APP
		</a>
	</div>


	<div class="">
		<div class="col-md-6 padding-none">
			<br>
			<br>
			{% if 'username' in session %}
				<figure class="creator">
					<img src= "{{ picture }}" alt="Smiley Face" height="100" width="50">
					<br>
					<br>
					<br>
					<figcaption>{{user_name}}</figcaption>
				</figure>
			{% endif %}
		</div>
	</div>


	<div class="col-md-6 login-box right header-right">
			{%if 'username' not in session %}
				<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
			{% else %}
				<a href="{{url_for('disconnect')}}">Disconnect </a>
			{% endif %}

	</div>
</div>
